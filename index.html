<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/page icon.jpg">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0c78b9b954.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card__items">
            <div class="card__img">
                <img src="/img/84740034_1007012993014626_1977288838682247168_n.jpg" alt="avatar">
            </div>
            <div class="card__name">
                <p>Nguyen Tran The Vu</p>
            </div>
            <div class="card__bio">
                <p>Web Developer</p>
            </div>
        
            <div class="card__icon">
                <a href="https://www.facebook.com/vu.ther.58/" target="_blank">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://github.com/ngtrthvu3007" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/v%C5%A9-nguy%E1%BB%85n-1537041a1/" target="_blank"> 
                    <i class='bx bxl-linkedin' ></i>
                </a>
                
            </div>
            <div class="card__button">
                <button>Contact Me</button>
            </div>
        </div>
    </div>
</body>
</html>
